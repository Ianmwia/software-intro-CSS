<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/11d2da224c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <h3>Profile Card</h3>
        <div class="pfp">
            <img class="logo" src="assets/pfp.jpg" alt="Profile Picture" width="200" height="200">
        </div>
        <div class="name">
            <h3>Name</h3>
            <p>Ian Mwenda</p>
        </div>
        <div class="bio">
            <h3>Bio</h3>
            <p>Software developer learning new technologies and building projects</p>
        </div>
        <div class="profile-link">
            <h3>Social Media</h3>
            <div class="links">
                <a href="https://x.com"><i class="fa-brands fa-x-twitter"></i>X</a>
                <a href="https://github.com"><i class="fa-brands fa-github"></i>Github</i></a>
                <a href="https://tiktok.com"><i class="fa-brands fa-tiktok"></i>Tiktok</a>  
            </div>
            
        </div>
    </div>
</body>
</html>
